<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Community Transit Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
  </head>
  <body>
    <div id="main"></div>
    <!-- BEGIN CommTrans Custom HTML -->
    <div id="mySidebar" class="survey-gizmo-sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
      <i class="far fa-comment-dots"></i>
      <iframe id="surveyFrame" src="https://www.surveygizmo.com/s3/5668165/Open-Trip-Planner-Internal-Feedback" frameborder="0"></iframe>
    </div>

    <div id="surveytoggle">
      <button id="openbtn" class="openbtn" onclick="toggleNav()"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="comment-dots" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="feedbackIcon"><path fill="currentColor" d="M144 208c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm112 0c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zm112 0c-17.7 0-32 14.3-32 32s14.3 32 32 32 32-14.3 32-32-14.3-32-32-32zM256 32C114.6 32 0 125.1 0 240c0 47.6 19.9 91.2 52.9 126.3C38 405.7 7 439.1 6.5 439.5c-6.6 7-8.4 17.2-4.6 26S14.4 480 24 480c61.5 0 110-25.7 139.1-46.3C192 442.8 223.2 448 256 448c141.4 0 256-93.1 256-208S397.4 32 256 32zm0 368c-26.7 0-53.1-4.1-78.4-12.1l-22.7-7.2-19.5 13.8c-14.3 10.1-33.9 21.4-57.5 29 7.3-12.1 14.4-25.7 19.9-40.2l10.6-28.1-20.6-21.8C69.7 314.1 48 282.2 48 240c0-88.2 93.3-160 208-160s208 71.8 208 160-93.3 160-208 160z"></path></svg>
      &nbsp;&nbsp;&nbsp;&nbsp;Feedback</button>
    </div>
    <!-- END CommTrans Custom HTML (custom JS is below) -->
    <script type="text/javascript">
      /*
      This is custom CommTrans javascript for their Expandable Feedback Sidebar.
      Created: 5/22/2019
      Updated: 2/18/2020
      */

      // User Variables
      var toggle = false;
      var maxWidth = 400;
      var maxHeight = 480;

      // GET user id
      function setUserId() {
          var search = window.location.search;
          $("#surveyFrame").attr("src", $("#surveyFrame").attr("src")+search);
      };

      // listen for click event
      window.addEventListener('message', function(event) {
          if (~event.origin.indexOf('https://www.surveygizmo.com')) {
              if (event.data == "toggleNav()") {
                  toggleNav();
              }
          } else {
              return;
          }
      });

      // get viewport width
      function getWidth() {
          return Math.min(
              document.documentElement.clientWidth,
              window.innerWidth,
              maxWidth
          );
      }

      // get viewport height
      function getHeight() {
          return Math.min(
              document.documentElement.clientHeight,
              window.innerHeight,
              maxHeight
          );
      }

      // open nav
      function openNav() {
          document.getElementById("mySidebar").style.width = (getWidth()-48)+"px";
          document.getElementById("surveyFrame").style.width = (getWidth()-75)+"px";
          document.getElementById("mySidebar").style.height = (getHeight()-20)+"px";
          document.getElementById("surveyFrame").style.height = (getHeight()-50)+"px";
          document.getElementById("openbtn").style.right = (getWidth()-50)+"px";
          toggle = true;
      }

      // close nav
      function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("openbtn").style.right = "0";
          toggle = false;
      }

      // toggle nav
      function toggleNav() {
          if (toggle == false) {
              openNav();
          } else {
              closeNav();
          }
      }

      // resize based on viewport (100 ms delay)
      window.onresize = function() {
          if(this.resizeTO) clearTimeout(this.resizeTO);
          this.resizeTO = setTimeout(function() {
              if (toggle == true) {
                  openNav();
              } else {
                  closeNav();
              }
          }, 100);
      };
    	setUserId();
    </script>

  </body>
</html>
